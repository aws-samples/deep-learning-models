ImageId: "ami-0c5642befe8d041bb" # DLAMI 28.0
InstanceType: "p3dn.24xlarge"
MinCount: 2
MaxCount: 2
KeyName: "[your keypair]"
Placement:
  AvailabilityZone: "us-east-1b"
  GroupName: "[your ec2 placement group]" # Placement group (optional)
Monitoring:
  Enabled: False
# SecurityGroupIds: # Do not use with EFA
#   - "[your ec2 security group]"
# SubnetId: "[availability zone subnet]" # must match az, don't use with EFA
NetworkInterfaces: # Enables EFA comment out this section if not using EFA
  - SubnetId: "[availability zone subnet]"
    DeviceIndex: 0
    DeleteOnTermination: True
    InterfaceType: "efa"
    Groups:
      - "[your EFA enabled security group]"
BlockDeviceMappings:
  - DeviceName: "/dev/sda1"
    Ebs:
      VolumeSize: 1000
      VolumeType: "gp2"
TagSpecifications:
  - ResourceType: "instance"
    Tags:
      - Key: "Name"
        Value: "[your instance name]"
